{% extends "_base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        Epale {{ user.username }}! :)
        <p><a href="">Log Out</a></p>
    {% else %}
        <p>No estas registrado</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}

    {% for post in post_list %}
        <ul>
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </li>
        </ul>
    {% endfor %}
{% endblock content %}
